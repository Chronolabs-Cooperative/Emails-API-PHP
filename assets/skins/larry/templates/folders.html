<chronomail:object name="doctype" value="html5" />
<html>
<head>
<chronomail:include file="/includes/links.html" />
</head>
<chronomail:if condition="env:extwin" /><body class="noscroll extwin"><chronomail:else /><body class="noscroll"><chronomail:endif />

<chronomail:include file="/includes/header.html" />

<div id="mainscreen" class="offset">

<h1 class="voice"><chronomail:label name="settings" /> : <chronomail:label name="folders" /></h1>

<chronomail:include file="/includes/settingstabs.html" />

<div id="settings-right" role="main">

<div id="folderslist" class="uibox listbox">
<h2 id="folderslist-header" class="boxtitle">
	<chronomail:label name="folders" />
	<a href="#folders" class="iconbutton search" title="<chronomail:label name='findfolders' />" tabindex="0"><chronomail:label name='findfolders' /></a>
</h2>
<div class="listsearchbox">
	<chronomail:object name="folderfilter" id="folderlist-filter" />
	<div class="searchbox" role="search" aria-labelledby="aria-label-foldersearchform">
		<h3 id="aria-label-foldersearchform" class="voice"><chronomail:label name="arialabelfoldersearchform" /></h3>
		<label for="foldersearch" class="voice"><chronomail:label name="arialabelsearchterms" /></label>
		<input type="text" name="q" id="foldersearch" placeholder="<chronomail:label name='findfolders' />" />
		<a class="iconbutton searchicon"></a>
		<chronomail:button command="reset-foldersearch" type="link" id="folderlistsearch-reset" class="iconbutton reset" title="resetsearch" label="resetsearch" />
	</div>
</div>
<div id="folderslist-content" class="scroller withfooter">
	<chronomail:object name="foldersubscription" id="subscription-table" class="treelist listing folderlist" />
</div>
<div id="folderslist-footer" class="boxfooter">
	<chronomail:button command="create-folder" type="link" title="createfolder" class="listbutton add disabled" classAct="listbutton add" innerClass="inner" label="createfolder" /><chronomail:button name="mailboxmenulink" id="mailboxmenulink" type="link" title="folderactions" class="listbutton groupactions" onclick="return UI.toggle_popup('mailboxmenu',event)" innerClass="inner" content="&#9881;" aria-haspopup="true" aria-expanded="false" aria-owns="mailboxoptionsmenu" />
	<chronomail:if condition="env:quota" />
		<span class="voice"><chronomail:label name="quota"></span>
		<chronomail:object name="quotaDisplay" id="quotadisplay" class="countdisplay" display="text" />
	<chronomail:endif />
</div>

<div id="mailboxmenu" class="popupmenu" aria-hidden="true">
	<h3 id="aria-label-mailboxmenu" class="voice"><chronomail:label name="arialabelmailboxmenu" /></h3>
	<ul class="toolbarmenu" id="mailboxoptionsmenu" role="menu" aria-labelledby="aria-label-mailboxmenu">
		<chronomail:button command="delete-folder" type="link-menuitem" label="delete" classAct="active" />
		<chronomail:button command="purge" type="link-menuitem" label="empty" classAct="active" />
		<chronomail:container name="mailboxoptions" id="mailboxoptionsmenu" />
	</ul>
</div>

</div>

<div id="folder-details" class="uibox contentbox">
	<div class="iframebox">
		<chronomail:object name="contentframe" id="preferences-frame" style="width:100%; height:100%" frameborder="0" src="env:blankpage" />
	</div>
</div>

</div>

</div>

<chronomail:include file="/includes/footer.html" />

</body>
</html>
