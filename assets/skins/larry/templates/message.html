<chronomail:object name="doctype" value="html5" />
<html>
<head>
<chronomail:include file="/includes/links.html" />
</head>
<chronomail:if condition="env:extwin" /><body class="noscroll extwin"><chronomail:else /><body class="noscroll"><chronomail:endif />

<chronomail:include file="/includes/header.html" />

<div id="mainscreen">

<h1 class="voice"><chronomail:object name="messageHeaders" valueOf="subject" /></h1>

<!-- toolbar -->
<h2 id="aria-label-toolbar" class="voice"><chronomail:label name="arialabeltoolbar" /></h2>
<div id="messagetoolbar" class="toolbar fullwidth" role="toolbar" aria-labelledby="aria-label-toolbar">
<chronomail:if condition="!env:extwin" />
	<chronomail:button command="list" type="link" class="button back disabled" classAct="button back" classSel="button back pressed" label="back" />
<chronomail:endif />
	<chronomail:include file="/includes/mailtoolbar.html" />
</div>

<chronomail:if condition="!env:extwin" />

<div id="mainscreencontent">

<div id="mailview-left">

<!-- folders list -->
<div id="mailboxcontainer" class="uibox listbox" role="navigation" aria-labelledby="aria-label-folderlist">
<h2 id="aria-label-folderlist" class="voice"><chronomail:label name="arialabelfolderlist" /></h2>
<div class="scroller">
<chronomail:object name="mailboxlist" id="mailboxlist" class="treelist listing folderlist" folder_filter="mail" unreadwrap="%s" />
</div>
</div>

</div>

<div id="mailview-right" class="uibox" role="main">
<chronomail:else />
<chronomail:object name="mailboxlist" folder_filter="mail" type="js" />

<div id="mailview-right" class="offset fullwidth uibox" role="main">
<chronomail:endif />

<div id="messageheader">
<span class="moreheaderstoggle"></span>

<!-- record navigation -->
<div id="countcontrols" class="pagenav" role="navigation" aria-labelledby="aria-label-countcontrols">
	<h2 id="aria-label-countcontrols" class="voice"><chronomail:label name="arialabelmessagenav" /></h2>
	<chronomail:object name="messageCountDisplay" class="countdisplay" />
	<chronomail:button command="previousmessage" type="link" class="button prevpage disabled" classAct="button prevpage" classSel="button prevpage pressed" innerClass="inner" title="previousmessage" label="previous" />
	<chronomail:button command="nextmessage" type="link" class="button nextpage disabled" classAct="button nextpage" classSel="button nextpage pressed" innerClass="inner" title="nextmessage" label="next" />
</div>

<chronomail:if condition="env:optional_format=='text'" />
<div id="formatcontrols">
	<span class="buttongroup">
		<chronomail:button command="change-format" prop="html" type="link" class="button first changeformat html selected" innerClass="icon" title="changeformathtml" /><chronomail:button command="change-format" prop="text" type="link" class="button last changeformat text" classSel="button last changeformat text pressed" innerClass="icon" title="changeformattext" />
	</span>
</div>
<chronomail:elseif condition="env:optional_format=='html'" />
<div id="formatcontrols">
	<span class="buttongroup">
		<chronomail:button command="change-format" prop="html" type="link" class="button first changeformat html" classSel="button first changeformat html pressed" innerClass="icon" title="changeformathtml" /><chronomail:button command="change-format" prop="text" type="link" class="button last changeformat text selected" innerClass="icon" title="changeformattext" />
	</span>
</div>
<chronomail:endif />

<h2 class="subject"><span class="flag-icon"></span><span onmouseover="chronomail_webmail.long_subject_title(this)"><span class="voice"><chronomail:label name="subject" />: </span><chronomail:object name="messageHeaders" valueOf="subject" /></span></h2>
<div class="message-headers">
<chronomail:object name="messageHeaders" class="headers-table" addicon="/images/addcontact.png" exclude="subject" max="20" />
</div>
<chronomail:object name="messageFullHeaders" id="full-headers" />

<div id="contactphoto"><chronomail:object name="contactphoto" /></div>
</div>

<div id="messagecontent">
<div class="rightcol" role="region" aria-labelledby="aria-label-messageattachments">
<h2 id="aria-label-messageattachments" class="voice"><chronomail:label name="attachments" /></h2>
<chronomail:object name="messageAttachments" id="attachment-list" class="attachmentslist" />
</div>
<div class="leftcol" role="region" aria-labelledby="aria-label-messagebody">
<h2 id="aria-label-messagebody" class="voice"><chronomail:label name="arialabelmessagebody" /></h2>
<chronomail:object name="messageObjects" id="message-objects" />
<chronomail:object name="messageBody" id="messagebody" headertableclass="message-partheaders headers-table" />
</div>
</div>

</div><!-- end mailview-right -->

<chronomail:if condition="!env:extwin" />
</div><!-- end mainscreencontent -->
<chronomail:endif />

</div><!-- end mainscreen -->

<div id="attachmentmenu" class="popupmenu" aria-hidden="true">
	<ul class="toolbarmenu" id="attachmentoptionsmenu" role="menu">
		<chronomail:button command="open-attachment" id="attachmenuopen" type="link-menuitem" label="open" class="icon" classAct="icon active" innerclass="icon extwin" />
		<chronomail:button command="download-attachment" id="attachmenudownload" type="link-menuitem" label="download" class="icon" classAct="icon active" innerclass="icon download" />
		<chronomail:container name="attachmentmenu" id="attachmentoptionsmenu" />
	</ul>
</div>

<chronomail:include file="/includes/footer.html" />

</body>
</html>
