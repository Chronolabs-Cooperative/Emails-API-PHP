<div id="aclmanager">
<div id="aclcontainer" class="boxlistcontent" style="top:0">
    <chronomail:object name="acltable" id="acltable" class="records-table" />
</div>
<div class="boxfooter">
    <chronomail:button command="acl-create" id="aclcreatelink" type="link" title="acl.newuser" class="buttonPas addgroup" classAct="button addgroup" content=" " />
    <chronomail:button name="aclmenulink" id="aclmenulink" type="link" title="acl.actions" class="button groupactions" onclick="show_aclmenu(); return false" content=" " />
</div>
</div>

<div id="aclmenu" class="popupmenu selectable">
    <ul>
        <li><chronomail:button command="acl-edit" type="link" label="edit" classAct="active" /></li>
        <li><chronomail:button command="acl-delete" type="link" label="delete" classAct="active" /></li>
        <chronomail:if condition="!in_array('acl_advanced_mode', (array)config:dont_override)" />
            <li><chronomail:button name="acl-switch" type="link" id="acl-switch" label="acl.advanced" onclick="chronomail.command('acl-mode-switch')" class="active" /></li>
        <chronomail:endif />
    </ul>
</div>

<div id="aclform" style="padding:10px 0">
    <fieldset class="thinbordered"><legend><chronomail:label name="acl.identifier" /></legend>
        <chronomail:object name="acluser" class="toolbarmenu" id="acluser" size="35" />
    </fieldset>
    <fieldset class="thinbordered"><legend><chronomail:label name="acl.myrights" /></legend>
        <chronomail:object name="aclrights" class="toolbarmenu" />
    </fieldset>
</div>

<script type="text/javascript">
function show_aclmenu()
{
    if (!chronomail_ui) {
        chronomail_init_mail_ui();
        chronomail_ui.popups.aclmenu = {id:'aclmenu', above:1, obj: $('#aclmenu')};
    }

    chronomail_ui.show_popup('aclmenu');
}
</script>
