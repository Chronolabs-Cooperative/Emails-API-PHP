<chronomail:include file="includes/layout.html" />
<chronomail:include file="includes/menu.html" />
<chronomail:include file="includes/settings-menu.html" />

<h1 class="voice"><chronomail:label name="settings" /> : <chronomail:label name="enigma.enigmakeys" /></h1>

<!-- keys list -->
<div id="layout-list" class="listbox selected" aria-labelledby="aria-label-enigmakeyslist">
	<div class="header">
		<a class="button icon back-sidebar-button" href="#sidebar"><span class="inner"><chronomail:label name="settings" /></span></a>
		<span id="aria-label-enigmakeyslist" class="header-title"><chronomail:label name="enigma.enigmakeys" /></span>
		<a class="button icon toolbar-menu-button" href="#list-menu"><span class="inner"><chronomail:label name="menu" /></span></a>
	</div>
	<chronomail:object name="searchform" id="keysearch" wrapper="searchbar menu"
		label="keysearchform" buttontitle="findkeys" ariatag="h2" />
	<div class="scroller">
		<chronomail:object name="keyslist" id="keys-table" class="listing" role="listbox" noheader="true"
		data-list="keys_list" data-label-msg="listempty" />
	</div>
	<div class="pagenav menu footer small" role="toolbar">
		<chronomail:button command="firstpage" type="link" class="firstpage disabled" classAct="firstpage"
			title="firstpage" label="first" innerclass="inner" />
		<chronomail:button command="previouspage" type="link" class="prevpage disabled" classAct="prevpage"
			title="previouspage" label="previous" innerclass="inner" />
		<span class="pagenav-text" aria-live="polite" aria-relevant="text">
			<chronomail:object name="countdisplay" />
		</span>
		<chronomail:endif />
		<chronomail:button command="nextpage" type="link" class="nextpage disabled" classAct="nextpage"
			title="nextpage" label="next" innerclass="inner" />
		<chronomail:button command="lastpage" type="link" class="lastpage disabled" classAct="lastpage"
			title="lastpage" label="last" innerclass="inner" />
	</div>
</div>

<!-- key info frame -->
<div id="layout-content" role="main">
	<h2 id="aria-label-toolbar" class="voice"><chronomail:label name="arialabeltoolbar" /></h2>
	<div class="header" role="toolbar" aria-labelledby="aria-label-toolbar">
		<a class="button icon back-list-button" href="#back"><span class="inner"><chronomail:label name="back" /></span></a>
		<span class="header-title"></span>
		<!-- toolbar -->
		<div id="folderstoolbar" class="toolbar menu">
			<chronomail:button command="plugin.enigma-key-create" type="link" class="create disabled" classAct="create"
				label="create" title="enigma.createkeys" innerClass="inner" />
			<chronomail:button command="plugin.enigma-key-delete" type="link" class="delete disabled" classAct="delete"
				label="delete" title="enigma.keyremove" innerClass="inner" />
			<span class="spacer"></span>
			<chronomail:button command="plugin.enigma-key-import-search" type="link" class="search disabled" classAct="search"
				label="search" title="enigma.keyimportsearchlabel" innerClass="inner" />
			<chronomail:button command="plugin.enigma-key-import" type="link" class="import disabled" classAct="import"
				label="import" title="enigma.importkeys" innerClass="inner" />
			<span class="dropbutton">
				<chronomail:button command="plugin.enigma-key-export" type="link" class="export disabled" classAct="export"
					label="export" title="enigma.exportkeys" innerclass="inner" />
				<a href="#export" class="dropdown" data-popup="export-menu">
					<span class="inner"><chronomail:label name="enigma.arialabelkeyexportoptions" /></span>
				</a>
			</span>
		</div>
	</div>
	<div class="iframe-wrapper">
		<chronomail:object name="contentframe" id="keyframe" src="env:blankpage" />
	</div>
</div>

<div id="export-menu" class="popupmenu">
	<h3 id="aria-label-exportmenu" class="voice"><chronomail:label name="enigma.arialabelkeyexportoptions" /></h3>
	<ul class="menu listing" role="menu" aria-labelledby="aria-label-export-menu">
		<chronomail:button type="link-menuitem" command="plugin.enigma-key-export" label="exportall" prop="sub" class="export all disabled" classAct="export all active" />
		<chronomail:button type="link-menuitem" command="plugin.enigma-key-export-selected" label="exportsel" prop="sub" class="export select disabled" classAct="export select active" />
	</ul>
</div>

<chronomail:include file="includes/footer.html" />
