<chronomail:object name="doctype" value="html5" />
<html>
<head>
<chronomail:object name="meta" />
<chronomail:object name="links" />
<link rel="stylesheet" type="text/css" href="/print.css" />
</head>
<body>

<div id="header"><chronomail:object name="logo" src="/images/chronomail_logo.png" id="toplogo" border="0" alt="Logo" type="print" /></div>

<div id="contact-details" class="boxcontent">
	<div id="contactphoto"><chronomail:object name="contactphoto" id="contactpic" placeholder="/images/contactpic.png" placeholderGroup="/images/contactgroup.png" /></div>
	<chronomail:object name="contacthead" id="contacthead" />
	<br style="clear:both" />
	<chronomail:object name="contactdetails" />
</div>

</body>
</html>
