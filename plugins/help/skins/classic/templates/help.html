<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<chronomail:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/help.css" />
<script type="text/javascript">
function help_init_settings_tabs()
{
    var action, tab = '#helptabindex';
    if (window.chronomail && (action = chronomail.env.action)) {
        tab = '#helptab' + (action ? action : 'index');
    }
    $(tab).addClass('tablink-selected');

    $('#' + chronomail.env.contentframe).on('load error', function(e) {
        if (e.type == 'load') {
            $(chronomail.env.help_action_item).parents('#tabsbar').children().removeClass('tablink-selected');
            $(chronomail.env.help_action_item).parent().addClass('tablink-selected');
        }
    });
}
</script>
</head>
<chronomail:if condition="env:extwin" />
<body class="extwin helpwin">
<chronomail:object name="message" id="message" />
<chronomail:button name="close" type="link" label="close" class="closelink" onclick="self.close()" />
<chronomail:else />
<body class="helpwin">
<chronomail:include file="/includes/taskbar.html" />
<chronomail:include file="/includes/header.html" />
<chronomail:endif />

<div id="tabsbar">
<span id="helptabindex" class="tablink"><chronomail:object name="tablink" action="index" type="link" label="help.help" title="help.help" /></span>
<span id="helptababout" class="tablink"><chronomail:object name="tablink" action="about" type="link" label="help.about" title="help.about" class="tablink" /></span>
<span id="helptablicense" class="tablink"><chronomail:object name="tablink" action="license" type="link" label="help.license" title="help.license" class="tablink" /></span>
<chronomail:container name="helptabs" id="helptabsbar" />
<script type="text/javascript"> if (window.chronomail) chronomail.add_onload(help_init_settings_tabs);</script>
</div>

<div id="mainscreen" class="box help-box">
<chronomail:object name="contentframe" id="helpcontentframe" width="100%" height="100%" frameborder="0" src="env:blankpage" />
</div>

</body>
</html>
