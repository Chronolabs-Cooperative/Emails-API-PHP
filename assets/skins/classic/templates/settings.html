<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<chronomail:include file="/includes/links.html" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>

<style type="text/css">
#sectionslist { width: <chronomail:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter-5 : 190" />px; }
#prefs-box { left: <chronomail:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter+5 : 200" />px; }
</style>

</head>
<body>

<chronomail:include file="/includes/taskbar.html" />
<chronomail:include file="/includes/header.html" />
<chronomail:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="sectionslist">
<chronomail:object name="sectionslist" id="sections-table" class="records-table" cellspacing="0" />
</div>

<script type="text/javascript">
  var prefviewsplit = new chronomail_splitter({id:'prefsviewsplitter', p1: 'sectionslist', p2: 'prefs-box', orientation: 'v', relative: true, start: 195});
  chronomail.add_onload('prefviewsplit.init()');
</script>

<div id="prefs-box">
<chronomail:object name="contentframe" id="prefs-frame" width="100%" height="100%" frameborder="0" src="env:blankpage" />
</div>

</div>

</body>
</html>
