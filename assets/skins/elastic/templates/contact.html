<chronomail:include file="includes/layout.html" />

<h1 class="voice"><chronomail:label name="contactproperties" /></h1>

<div class="formcontent">
	<div class="contact-header">
		<div id="contactphoto" class="contact-photo">
			<chronomail:object name="contactphoto" id="contactpic" placeholder="/images/contactpic.svg"
				placeholderGroup="/images/contactgroup.svg" />
		</div>
		<chronomail:object name="contacthead" id="contacthead" class="contact-head readonly" with-source="true" />
	</div>
	<div id="contacttabs" class="tabbed">
		<chronomail:object name="contactdetails" fieldset-class="propform groupped readonly"
			short-legend-labels="true" />
	</div>
</div>

<div class="formbuttons">
	<chronomail:button command="edit" class="btn btn-primary edit" label="edit" condition="!ENV:readonly" />
</div>

<chronomail:include file="includes/footer.html" />
