<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<chronomail:include file="/includes/links.html" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>
<style type="text/css">
#enigmakeyslist { width: <chronomail:exp expression="!empty(cookie:enigmaviewsplitter) ? cookie:enigmaviewsplitter-5 : 210" />px; }
#enigmacontent-box { left: <chronomail:exp expression="!empty(cookie:enigmaviewsplitter) ? cookie:enigmaviewsplitter+5 : 220" />px; }
</style>
</head>
<body>

<chronomail:include file="/includes/taskbar.html" />
<chronomail:include file="/includes/header.html" />
<chronomail:include file="/includes/settingstabs.html" />

<div id="mainscreen" class="enigma">

<div id="keystoolbar">
    <chronomail:button command="plugin.enigma-key-create" type="link" class="buttonPas create" classAct="button create" classSel="button createSel" title="enigma.createkeys" content=" " />
    <chronomail:button command="plugin.enigma-key-import" type="link" class="buttonPas import" classAct="button import" classSel="button importSel" title="enigma.importkeys" content=" " />
    <chronomail:button command="plugin.enigma-key-import-search" type="link" class="buttonPas search" classAct="button search" classSel="button searchSel" title="enigma.keyimportsearchlabel" content=" " />
    <span class="dropbutton">
    <chronomail:button command="plugin.enigma-key-export" type="link" class="buttonPas export" classAct="button export" classSel="button exportSel" title="enigma.exportkeys" content=" " />
    <span id="exportmenulink" onclick="chronomail_ui.show_popup('exportmenu');return false"></span>
    </span>
    <chronomail:button name="messagemenulink" id="messagemenulink" type="link" class="button keymenu" title="enigma.keyactions" onclick="chronomail_ui.show_popup('messagemenu');return false" content=" " />
</div>

<div id="quicksearchbar">
    <chronomail:button name="searchmenulink" id="searchmenulink" image="/images/icons/glass.png" />
    <chronomail:object name="searchform" id="quicksearchbox" />
    <chronomail:button command="reset-search" id="searchreset" image="/images/icons/reset.gif" title="resetsearch" />
</div>


<div class="enigmascreen">

<div id="enigmakeyslist">
<div class="boxtitle"><chronomail:label name="enigma.keyname" /></div>
<div class="boxlistcontent">
    <chronomail:object name="keyslist" id="keys-table" class="records-table" cellspacing="0" noheader="true" />
</div>
<div class="boxfooter">
<div id="keylistcountbar" class="pagenav">
    <chronomail:button command="firstpage" type="link" class="buttonPas firstpage" classAct="button firstpage" classSel="button firstpageSel" title="firstpage" content=" " />
    <chronomail:button command="previouspage" type="link" class="buttonPas prevpage" classAct="button prevpage" classSel="button prevpageSel" title="previouspage" content=" " />
    <chronomail:object name="countdisplay" style="padding:0 .5em; float:left" />
    <chronomail:button command="nextpage" type="link" class="buttonPas nextpage" classAct="button nextpage" classSel="button nextpageSel" title="nextpage" content=" " />
    <chronomail:button command="lastpage" type="link" class="buttonPas lastpage" classAct="button lastpage" classSel="button lastpageSel" title="lastpage" content=" " />
</div>
</div>
</div>

<script type="text/javascript">
    var enigmaviewsplit = new chronomail_splitter({id:'enigmaviewsplitter', p1: 'enigmakeyslist', p2: 'enigmacontent-box', orientation: 'v', relative: true, start: 215});
    chronomail.add_onload('enigmaviewsplit.init()');
</script>

<div id="enigmacontent-box">
    <chronomail:object name="contentframe" id="keyframe" width="100%" height="100%" frameborder="0" src="env:blankpage" />
</div>

</div>
</div>

<div id="messagemenu" class="popupmenu">
    <ul>
        <li><chronomail:button type="link" class="deletelink" command="plugin.enigma-key-delete" label="enigma.keyremove" classAct="deletelink active" /></li>
<!--
        <li><chronomail:button class="disablelink" command="plugin.enigma-key-disable" label="enigma.keydisable" classAct="disablelink active" /></li>
        <li><chronomail:button class="revokelink" command="plugin.enigma-key-revoke" label="enigma.keyrevoke" classAct="revokelink active" /></li>
        <li class="separator_below"><chronomail:button class="sendlink" command="plugin.enigma-key-send" label="enigma.keysend" classAct="sendlink active" /></li>
        <li><chronomail:button class="chpasslink" command="plugin.enigma-key-chpass" label="enigma.keychpass" classAct="chpasslink active" /></li>
-->
    </ul>
</div>

<div id="exportmenu" class="popupmenu">
    <ul>
        <li><chronomail:button type="link" command="plugin.enigma-key-export" label="exportall" prop="sub" classAct="exportalllink active" class="exportalllink" /></li>
        <li><chronomail:button type="link" command="plugin.enigma-key-export-selected" label="exportsel" prop="sub" classAct="exportsellink active" class="exportsellink" /></li>
    </ul>
</div>

<script type="text/javascript">
chronomail_init_mail_ui();
</script>

</body>
</html>
