<chronomail:object name="doctype" value="html5" />
<html>
<head>
<chronomail:include file="/includes/links.html" />
</head>
<chronomail:if condition="env:extwin" /><body class="noscroll extwin"><chronomail:else /><body class="noscroll"><chronomail:endif />

<chronomail:include file="/includes/header.html" />

<div id="mainscreen" class="enigma">
    <h1 class="voice"><chronomail:label name="settings" /> : <chronomail:label name="enigma.enigmakeys" /></h1>

    <!-- toolbar -->
    <h2 id="aria-label-toolbar" class="voice"><chronomail:label name="arialabeltoolbar" /></h2>
    <div id="keystoolbar" class="toolbar" role="toolbar" aria-labelledby="aria-label-toolbar">
        <chronomail:button command="plugin.enigma-key-import-search" type="link" class="button search disabled" classAct="button search" classSel="button search pressed" label="search" title="enigma.keyimportsearchlabel" />
        <chronomail:button command="plugin.enigma-key-import" type="link" class="button import disabled" classAct="button import" classSel="button import pressed" label="import" title="enigma.importkeys" />
        <span class="dropbutton">
            <chronomail:button command="plugin.enigma-key-export" type="link" class="button export disabled" classAct="button export" classSel="button export pressed" label="export" title="enigma.exportkeys" />
            <a href="#export" class="dropbuttontip" id="exportmenulink" onclick="return UI.toggle_popup('exportmenu',event)" aria-haspopup="true" aria-expanded="false" aria-owns="exportmenu-menu" tabindex="0"><chronomail:label name="enigma.arialabelkeyexportoptions" /></a>
        </span>
    </div>

    <div id="exportmenu" class="popupmenu" aria-hidden="true">
        <h3 id="aria-label-exportmenu" class="voice"><chronomail:label name="enigma.arialabelkeyexportoptions" /></h3>
        <ul id="exportmenu-menu" class="toolbarmenu" role="menu" aria-labelledby="aria-label-exportmenu">
            <chronomail:button type="link-menuitem" command="plugin.enigma-key-export" label="exportall" prop="sub" class="exportalllink" classAct="exportalllink active" />
            <chronomail:button type="link-menuitem" command="plugin.enigma-key-export-selected" label="exportsel" prop="sub" class="exportsellink" classAct="exportsellink active" />
        </ul>
    </div>

    <div id="quicksearchbar" class="searchbox" role="search" aria-labelledby="aria-label-searchform">
        <h2 id="aria-label-searchform" class="voice"><chronomail:label name="enigma.arialabelkeysearchform" /></h2>
        <label for="quicksearchbox" class="voice"><chronomail:label name="arialabelmailquicksearchbox" /></label>
        <chronomail:object name="searchform" id="quicksearchbox" />
        <a id="searchmenulink" class="iconbutton searchicon" > </a>
        <chronomail:button command="reset-search" id="searchreset" type="link" class="iconbutton reset" title="resetsearch" label="resetsearch" />
    </div>

    <chronomail:include file="/includes/settingstabs.html" />

    <div id="settings-right" role="main" aria-labelledby="aria-label-enigmakeyslist">
        <div id="enigmakeyslist" class="uibox listbox" role="navigation" aria-labelledby="enigmakeyslist-header">
            <div id="enigmakeyslist-header" class="boxtitle"><chronomail:label name="enigma.enigmakeys" /></div>
            <div class="scroller withfooter">
                <chronomail:object name="keyslist" id="keys-table" class="listing" role="listbox" cellspacing="0" noheader="true" />
            </div>
            <div class="boxpagenav">
                <chronomail:button command="firstpage" type="link" class="icon firstpage disabled" classAct="icon firstpage" title="firstpage" label="first" />
                <chronomail:button command="previouspage" type="link" class="icon prevpage disabled" classAct="icon prevpage" title="previouspage" label="previous" />
                <chronomail:button command="nextpage" type="link" class="icon nextpage disabled" classAct="icon nextpage" title="nextpage" label="next" />
                <chronomail:button command="lastpage" type="link" class="icon lastpage disabled" classAct="icon lastpage" title="lastpage" label="last" />
            </div>
            <div class="boxfooter">
                <chronomail:button command="plugin.enigma-key-create" type="link" title="enigma.createkeys" class="listbutton add disabled" classAct="listbutton add" innerClass="inner" label="enigma.keyadd" /><chronomail:button name="moreactions" id="keyoptionslink" type="link" title="enigma.keyactions" class="listbutton groupactions" onclick="return UI.toggle_popup('keyoptions',event)" innerClass="inner" label="enigma.arialabelkeyoptions" aria-haspopup="true" aria-expanded="false" aria-owns="keyoptionsmenu" />
                <span class="countdisplay" aria-live="polite" aria-relevant="text">
                <span class="voice"><chronomail:label name="enigma.enigmakeys" /></span>
                    <chronomail:object name="countdisplay" />
                </span>
            </div>
        </div>

        <div id="enigmacontent-box" class="uibox">
            <div class="iframebox">
                <chronomail:object name="contentframe" id="keyframe" width="100%" height="100%" frameborder="0" src="env:blankpage" />
            </div>
        </div>
    </div>
</div>

<div id="keyoptions" class="popupmenu">
    <ul class="toolbarmenu">
        <li><chronomail:button class="deletelink" type="link" command="plugin.enigma-key-delete" label="enigma.keyremove" target="_blank" classAct="deletelink active" /></li>
<!--
        <li><chronomail:button class="disablelink" command="enigma.key-disable" label="enigma.keydisable" target="_blank" classAct="disablelink active" /></li>
        <li><chronomail:button class="revokelink" command="enigma.key-revoke" label="enigma.keyrevoke" classAct="revokelink active" /></li>
        <li class="separator_below"><chronomail:button class="sendlink" command="enigma.key-send" label="enigma.keysend" classAct="sendlink active" /></li>
        <li><chronomail:button class="chpasslink" command="enigma.key-chpass" label="enigma.keychpass" classAct="chpasslink active" /></li>
-->
    </ul>
</div>

<chronomail:include file="/includes/footer.html" />

<script type="text/javascript">
    new chronomail_splitter({ id:'enigmakeyssplitter', p1:'#enigmakeyslist', p2:'#enigmacontent-box',
            orientation:'v', relative:true, start:266, min:180, size:12 }).init();
</script>

</body>
</html>
